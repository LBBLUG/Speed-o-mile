<!DOCTyPE html>

<head>
    <title>CSS Test</title>
    <link rel="stylesheet" href="SpeedO.css" />
</head>

<body>
    <div id="markers">
        <div id="left-marker200" class="left-marker">
            200 - 
        </div>

        <div id="left-marker180" class="left-marker">
            180 -
        </div>

        <div id="left-marker160" class="left-marker">
            160 -
        </div>

        <div id="left-marker140" class="left-marker">
            140 -
        </div>

        <div id="left-marker120" class="left-marker">
            120 -
        </div>

        <div id="left-marker100" class="left-marker">
            100 -
        </div>

        <div id="left-marker80" class="left-marker">
            80 -
        </div>

        <div id="left-marker60" class="left-marker">
            60 -
        </div>

        <div id="left-marker40" class="left-marker">
            40 -
        </div>

        <div id="left-marker20" class="left-marker">
            20 -
        </div>
    </div>

    <div id="speedInfo">
        <div id="SpeedReadoutMPH" class="content2">
        </div>

        <div id="SpeedReadoutKPH" class="content3">
        </div>

        <div id="Direction" class= "content4">
        </div>

        <div id="arrow-dir"></div>
    
        <div id="Guages" class="level">
            <div id="containerMPH" class="level"> 
                <div id="topperMPH" class="level"></div>

                <div id="MPH-marker" class="level">
                    <div id="mph" class="square level">
                        <div class="content" class="level">MPH</div>
                    </div>
                </div>
            </div>

            <div id="containerKPH" class="level">
                <div id="topperKPH" class="level"></div>

                <div id="KPH-marker" class="level">
                    <div id="kph" class="square level">
                        <div class="content" class="level">KPH</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="SpeedO.js"></script>
</body>
